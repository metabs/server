name: ci

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13.x
      - name: Prepare env files
        run: cp .env.dist .env
      - name: Run tests
        run: make tests
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8090
          FIRESTORE_PROJECT_ID: unprogettosenzanomecheforseinizieremo